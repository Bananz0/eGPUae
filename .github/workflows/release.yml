name: Create Release

on:
  push:
    tags:
      - 'v*.*.*' 

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Update version in scripts
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          
          # Update eGPU.ps1
          sed -i "s/^\$SCRIPT_VERSION = \".*\"/\$SCRIPT_VERSION = \"$VERSION\"/" eGPU.ps1
          sed -i "s/^    Version        : .*/    Version        : $VERSION/" eGPU.ps1
          
          # Update Install-eGPU-Startup.ps1
          sed -i "s/^\$SCRIPT_VERSION = \".*\"/\$SCRIPT_VERSION = \"$VERSION\"/" Install-eGPU-Startup.ps1
          sed -i "s/^    Version        : .*/    Version        : $VERSION/" Install-eGPU-Startup.ps1
          
          echo "Updated version to $VERSION in both scripts"
      
      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add eGPU.ps1 Install-eGPU-Startup.ps1
          git diff-index --quiet HEAD || git commit -m "chore: bump version to ${{ steps.get_version.outputs.VERSION }}"
          git push origin HEAD:main
      
      - name: Get previous tag
        id: get_previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          if [ -n "${{ steps.get_previous_tag.outputs.PREVIOUS_TAG }}" ]; then
            CHANGELOG=$(git log ${{ steps.get_previous_tag.outputs.PREVIOUS_TAG }}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG="Initial release"
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.TAG }}
          name: ${{ steps.get_version.outputs.TAG }}
          body: |
            ## eGPU Auto-Enable ${{ steps.get_version.outputs.TAG }}
            
            ### Installation
            ```powershell
            # Run as Administrator
            irm https://raw.githubusercontent.com/Bananz0/eGPUae/main/Install-eGPU-Startup.ps1 | iex
            ```
            
            ### What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### Requirements
            - Windows 10/11
            - PowerShell 7.0+
            - Administrator privileges
            
            **Full Changelog**: https://github.com/Bananz0/eGPUae/compare/${{ steps.get_previous_tag.outputs.PREVIOUS_TAG }}...${{ steps.get_version.outputs.TAG }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}